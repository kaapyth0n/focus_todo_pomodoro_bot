  # Help Command
  help_text: |
    Hier sind die verf√ºgbaren Befehle:

    *Projektverwaltung:*
      `/create_project "Projektname"` - Neues Projekt erstellen.
      `/list_projects` - Projekte auflisten und ausw√§hlen (‚û°Ô∏è zeigt aktuelles).
      `/select_project "Projektname"` - Projekt nach Namen ausw√§hlen.
      `/delete_project` - Projekt und seine Daten l√∂schen.

    *Aufgabenverwaltung:*
      `/create_task "Aufgabenname"` - Aufgabe zum aktuellen Projekt hinzuf√ºgen.
      `/list_tasks` - Aufgaben im aktuellen Projekt auflisten und ausw√§hlen (‚û°Ô∏è zeigt aktuelle).
      `/select_task "Aufgabenname"` - Aufgabe nach Namen ausw√§hlen.
      `/delete_task` - Aufgabe und ihre Daten l√∂schen.

    *Timer-Steuerung:*
      `/start_timer [Minuten]` - Pomodoro starten (Standard 25 Min.). Bsp.: `/start_timer 45`
      `/pause_timer` - Aktuellen Timer pausieren.
      `/resume_timer` - Pausierten Timer fortsetzen.
      `/stop_timer` - Timer vorzeitig stoppen und Zeit protokollieren.
      (Pausen werden nach Arbeitseinheiten oder per Button angeboten)

    *Berichte:*
      `/report` - T√§gliche, w√∂chentliche oder monatliche Arbeitszeitberichte abrufen.

    *Google Tabellen:*
      `/connect_google` - Zugriff auf Google Tabellen autorisieren.
      `/export_to_sheets <SPREADSHEET_ID> [TabellenblattName]` - Alle Sitzungsdaten exportieren.

    *Sonstiges:*
      `/language` - Bevorzugte Sprache einstellen.
      `/help` - Diese Hilfenachricht anzeigen.
      `/start` - Initialisieren oder Willkommensnachricht anzeigen.
